<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Soul</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fbf0f3;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            color: #495057;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .heart {
            color: #d63384;
            font-size: 3rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <img src="soul_reminder_bg.png" class="background-img" alt="background">
    <div class="container">
        <div class="heart">❤️</div>
        <h1>¡Hola, mi cielo!</h1>
        <p id="message">Cargando tu recordatorio...</p>
        <p style="font-size: 0.9rem; color: #adb5bd;">Con todo el cariño de tu Soul ✨</p>
    </div>
    <script>
        // Get message from URL or local storage
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg') || "¡Espero que estés teniendo un día maravilloso, Anto!";
        document.getElementById('message').innerText = msg;
    </script>
</body>
</html>
